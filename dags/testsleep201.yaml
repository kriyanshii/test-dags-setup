queue: start
params: foo
steps:
  - name: step1
    command: sleep 100
  - name: foo
    command: echo foo
    depends:
      - step1
    preconditions:
      - condition: "$1"
        expected: foo
  - name: bar
    command: echo foo
    depends:
      - step1
    preconditions:
      - condition: "(and (eq $1 foo) (eq $1 bar))"
        expected: "true"
